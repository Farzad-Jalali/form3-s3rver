language: node_js
node_js:
- '11'
services:
- docker
cache:
  directories:
  - "$HOME/docker"
  - node_modules
env:
  global:
  - PROJECT_NAME=form3-s3
  - secure: 
  - secure: 
jobs:
  include:
  - stage: test
    name: Run Node Tests
    install:
    - export HOST_IP=$(/sbin/ip -o -4 addr list eth0 | awk '{print $4}' | cut -d -f1)
    - if [[ -a .git/shallow ]]; then git fetch --unshallow --tags; fi
    - pip install --user awscli
    - eval $(aws ecr get-login --no-include-email --region eu-west-1)
    - npm install
    script:
    - npm run build
    - npm test
  - stage: test
    name: Run Security Scans
    script:
    - echo "Add check here!!!"
  - stage: publish
    name: Publish
    on:
      tags: true
    script:
    - ./scripts/docker-release.sh
